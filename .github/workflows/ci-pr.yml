name: CI (pull_request)

on:
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  build:
    name: Build & Test (Java ${{ matrix.java }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: [ '17', '21' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and test with Maven
        run: mvn -B clean verify -Pqa -Ddependency-check.skip=true

      - name: Upload unit test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: surefire-reports-java-${{ matrix.java }}
          path: |
            **/target/surefire-reports/
          retention-days: 7

  integration-tests:
    name: Integration & E2E Tests (Java ${{ matrix.java }})
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        java: [ '17', '21' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Run integration tests
        run: mvn -B clean verify -Pit -Ddependency-check.skip=true

      - name: Upload IT test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: failsafe-reports-java-${{ matrix.java }}
          path: |
            **/target/failsafe-reports/
          retention-days: 7

  quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Install artifacts for analysis (skip tests)
        run: mvn -B -Ddependency-check.skip=true clean install -Pqa -DskipTests

      - name: Run SpotBugs analysis
        run: mvn -B spotbugs:check -Pqa -Ddependency-check.skip=true

      - name: Run Checkstyle analysis
        run: mvn -B checkstyle:check -Pqa -Ddependency-check.skip=true

      - name: Upload quality reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: quality-reports
          path: |
            **/target/spotbugsXml.xml
            **/target/checkstyle-result.xml
          retention-days: 7

  dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    needs: build
    env:
      NVD_API_KEY: ${{ secrets.NVD_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Dependency-Check DB
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository/org/owasp/dependency-check-data
          key: depcheck-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            depcheck-${{ runner.os }}-

      - name: Run OWASP Dependency Check
        run: mvn -B dependency-check:aggregate -Pqa

      - name: Upload Dependency Check report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: target/dependency-check-report.html
          retention-days: 30
