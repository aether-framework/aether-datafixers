name: CI (pull_request)

on:
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build:
    name: Build & Test (Java ${{ matrix.java }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: [ '17', '21' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and test with Maven
        run: mvn -B clean verify -Pqa -Ddependency-check.skip=true

  integration-tests:
    name: Integration & E2E Tests (Java ${{ matrix.java }})
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        java: [ '17', '21' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Run integration tests
        run: mvn -B clean verify -Pit -Ddependency-check.skip=true

      - name: Upload IT test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: it-test-results-java-${{ matrix.java }}
          path: |
            **/target/failsafe-reports/
          retention-days: 7

      - name: Publish IT Test Report
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: '**/target/failsafe-reports/TEST-*.xml'
          check_name: IT Test Report (Java ${{ matrix.java }})
