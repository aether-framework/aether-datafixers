name: CI (push)

on:
  push:
    branches: [ main, develop, 'feature/**' ]

permissions:
  contents: read
  checks: write

jobs:
  build:
    name: Build & Test (Java ${{ matrix.java }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: [ '17', '21' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and test with Maven
        run: mvn -B clean verify -Pqa -Ddependency-check.skip=true

      - name: Upload unit test XMLs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-xml-java-${{ matrix.java }}
          path: |
            **/target/surefire-reports/TEST-*.xml
            **/target/*-reports/TEST-*.xml
          retention-days: 7

  unit-report:
    name: Unit Test Report
    runs-on: ubuntu-latest
    needs: build
    if: always()

    permissions:
      contents: read
      checks: write

    steps:
      - name: Download unit XMLs (all Java versions)
        uses: actions/download-artifact@v4
        with:
          pattern: unit-xml-java-*
          merge-multiple: true
          path: reports/unit

      - name: Publish Unit Test Report
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: 'reports/unit/**/TEST-*.xml'
          check_name: Unit Test Report
