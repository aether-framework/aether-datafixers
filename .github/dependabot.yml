version: 2
updates:
  # Maven dependencies
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 10
    reviewers:
      - "aether-framework/maintainers"
    labels:
      - "dependencies"
      - "java"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      jackson:
        patterns:
          - "com.fasterxml.jackson*"
        update-types:
          - "minor"
          - "patch"
      spring:
        patterns:
          - "org.springframework*"
        update-types:
          - "minor"
          - "patch"
      testing:
        patterns:
          - "org.junit*"
          - "org.assertj*"
        update-types:
          - "minor"
          - "patch"
      maven-plugins:
        patterns:
          - "org.apache.maven.plugins:maven-*"
          - "org.codehaus.mojo:*"
        update-types:
          - "minor"
          - "patch"
      build-plugins:
        patterns:
          - "org.sonatype.central:*"
          - "org.owasp:*"
          - "org.cyclonedx:*"
          - "org.jacoco:*"
          - "com.github.spotbugs:*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
